<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tennis Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700|EB+Garamond" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="img/tennis-favicon.ico">
  <link rel="stylesheet" type="text/css" href="compiled/css/style.css">
</head>

<body>
  <header></header>
  <div class="container">
    <section class="instructions">
      <h3>Directions:</h3>
      <p>Answer the questions below to see how much you know about tennis</p>
      <p>Good luck!</p>
      <div id="start" class="btn">Start Quiz</div>
    </section>
    <section class="quiz">
      <div class="board">
        <div class="scoreboard">
          <h2>Score</h2>
        </div>
        <div class="question"></div>
      </div>
      <div class="choices"></div>
      <div id="next" class="btn">Answer</div>
    </section>
  </div>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script src="compiled/js/main.js"></script>
</body>

</html>
